<div id="modal" _="on closeModal add .closing then wait for animationend then remove me">
	<div class="modal-underlay" _="on click trigger closeModal"></div>
	<div class="modal-content">
		<form hx-post="/table/action/" hx-target="this" hx-on="htmx:afterOnLoad: alert('success')
																htmx:sendError: alert('network failure; try again later')
																htmx:responseError: alert('update failed')" class="">
			<div>
			  <label>Document Name</label>
			  <input type="text" name="document_name" placeholder="HX-#">
			</div>
			<div class="form-group">
			  <label>Author</label>
			  <input type="text" name="author" placeholder="You">
			</div>
			<div class="form-group">
			  <label>Description</label>
			  <input type="text" name="description" placeholder="Briefly describe document">
			</div>
			<button class="btn" >Submit</button>
		</form>
		<button _="on click trigger closeModal">Close</button>
	</div>
</div>
